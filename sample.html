<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="/public/assets/css/burger_style.css"
      type="text/css"
    />
    <title>Eat Da Burger!</title>

    <script src="https://code.jquery.com/jquery.js"></script>
  </head>

  <body>
    <div class="card bg-warning text-center">
      <div class="card-header mt-3">
        <img
          src="public/assets/img/buger_clear_illust.png"
          alt="Burger"
          style="width: 20em;"
        />
        <h1>Eat Da Burger!</h1>
      </div>
      <div class="card-body">
        <form action="post">
          <textarea
            class="form-control"
            rows="3"
            style="width: 50%; margin: auto;"
            id="ca"
            name="name"
          ></textarea>
        </form>

        <a href="#" class="btn btn-primary m-2">Submit</a>
        <h5 class="card-title">
          Enter a buger you want to eat then click the Submit button.
        </h5>
      </div>
    </div>
  </body>
</html>
